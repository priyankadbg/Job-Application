<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"><h1>Job Application<span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your first_name..." />
                    </div>
                    <div class="form_control">
                        <label for="">Last Name </label>
                        <input id="Last_name" name="Last_name" placeholder="Enter your Last_name..." />
                    </div>
                    <div class="form_control">
                        <label for="">Email </label>
                        <input type="Email" name="Email" placeholder="Enter your Email..." />
                    </div>
                    <div class="form_control">
                        <label for="">Phone No. </label>
                        <input id="Phone Number" type="number" placeholder="Enter your Phone Number..." />
                    </div>
                    <div class="form_control">
                        <label for="">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="">Frontent Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full stack Developer</option>
                            <option value="">Ux designer</option>
                        </select>
            
                    </div>
                    <div class="textarea_control">
                        <label for="">Address </label>
                        <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter your Address..." ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="">City </label>
                        <input id="city" name="city" placeholder="Enter your city..." />
                    </div>
                    <div class="form_control">
                        <label for="">Pincode </label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter your Pincode..." />
                    </div>
                    <div class="form_control">
                        <label for="">Date </label>
                        <input value="2022-01-28" type="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload your Cv </label>
                        <input type="file" name="file" id="file" />
                    </div>
            
                    <div class="button_container">
                        <label for="Submit"></label>
                        <button type="submit">Apply now </button>
                    </div>
            
            
            
            
            
            
                </div>
            </form>
          </div>
        
    </div>
</body>
</html>
